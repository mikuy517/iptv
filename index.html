      display: none;

    .radio-input label {
      display: flex;
      align-items: center;
      padding: 10px;
      border: 1px solid #ccc;
      background-color: #660512;
      border-radius: 5px;
      margin-right: 3px;
      cursor: pointer;
      position: relative;
      transition: all 0.3s ease-in-out;
    }
    .radio-input label:before {
      content: "";
      display: block;
      position: absolute;
      top: 50%;
      left: 0;
      transform: translate(-50%, -50%);
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background-color: #fff;
      border: 2px solid #ccc;
      transition: all 0.3s ease-in-out;
    }
    .radio-input input[type="radio"]:checked + label:before {
      background-color: green;
      top: 0;
    }
    .radio-input input[type="radio"]:checked + label {
      background-color: royalblue;
      color: #fff;
      border-color: rgb(129, 235, 129);
      animation: radio-translate 0.5s ease-in-out;
    }
    @keyframes radio-translate {
      0% {
        transform: translateX(0);
      }
      50% {
        transform: translateY(-10px);
      }
      100% {
        transform: translateX(0);
      }

    async function loadVideo(index) {
      const player = window.player;
      const { manifestUri, clearKey } = videos[index];
      console.log('Loading video:', manifestUri);

      player.configure({
        drm: {
          clearKeys: clearKey
        }
      });

      try {
        await player.load(manifestUri);
        console.log('Video loaded successfully!');
      } catch (error) {
        console.error('Error loading video:', error);
      }
    }

    function initApp() {
      shaka.polyfill.installAll();
      if (shaka.Player.isBrowserSupported()) {
        init();
      } else {
        console.error('Browser not supported!');
      }
    }

    async function init() {
      const video = document.getElementById('video');
      const ui = video['ui'];
      const controls = ui.getControls();
      const player = controls.getPlayer();
      const config = {
        'seekBarColors': {
          base: 'rgba(255, 255, 255, 0.3)',
          buffered: 'rgba(255, 255, 255, 0.54)',
          played: 'rgb(255, 255, 255)'
        }
      };

      player.configure({
        drm: {
          clearKeys: videos[0].clearKey
        }
      });

      ui.configure(config);
      window.player = player;
      window.ui = ui;
      window.controls = controls;
      player.addEventListener("error", onPlayerErrorEvent);
      controls.addEventListener("error", onUIErrorEvent);

      try {
        await player.load(videos[0].manifestUri);
        console.log('The video has now been loaded!');
      } catch (error) {
        console.error('Error loading video:', error);
      }
    }

    function onPlayerErrorEvent(errorEvent) {
      console.error('Player error:', errorEvent.detail);
    }

    function onUIErrorEvent(errorEvent) {
      console.error('UI error:', errorEvent.detail);
    }

    document.addEventListener('shaka-ui-loaded', init);
    document.addEventListener('shaka-ui-load-failed', initFailed);
    document.addEventListener('DOMContentLoaded', initApp);

    function initFailed() {
      console.error('Shaka UI failed to load');
    }

    Object.defineProperty(navigator, 'userAgent', {
      get: function () {
        return 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/118.0.4044.138 Safari/537.36';
      }

    
    });
